<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="interactive page where users can add and remove photos, like photos of other users, and make a few minor adjustments to their own profile"
    />
    <meta name="keywords" content="Photo, Profile, Menu" />
    <meta name="author" content="Mariia Chudakov" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Around the U.S. Logo"
          class="header__image"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="<%=require('./images/jacques_cousteau.jpg')%>"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title" id="profile-title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description" id="profile-description">
              Explorer
            </p>
          </div>
          <button
            type="button"
            class="profile__add-button"
            id="card-add-button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list" id="card-list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2024 Around The U.S.</p>
      </footer>
    </div>

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__container-close"
          id="modal-close-button"
        ></button>
        <p class="modal__title">Edit profile</p>
        <form class="modal__form" id="modal-form-element" novalidate>
          <label class="modal__label">
            <input
              type="text"
              name="name"
              placeholder="Name"
              required
              class="modal__form-input"
              id="modal-form-input-name"
              minlength="2"
              maxlength="40"
            />
            <span class="modal__error" id="modal-form-input-name-error"></span>
          </label>

          <label class="modal__label">
            <input
              type="text"
              name="description"
              placeholder="Description"
              required
              class="modal__form-input"
              id="modal-form-input-description"
              minlength="2"
              maxlength="200"
            />
            <span
              class="modal__error"
              id="modal-form-input-description-error"
            ></span>
          </label>
          <button type="submit" class="modal__form-button">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="card-adding-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__container-close"
          id="card-modal-close-button"
        ></button>
        <p class="modal__title">New place</p>
        <form class="modal__form" id="modal-card-form-element" novalidate>
          <label class="modal__label">
            <input
              type="text"
              name="name"
              placeholder="Title"
              required
              class="modal__form-input"
              id="modal-card-input-title"
              minlength="1"
              maxlength="30"
            />
            <span class="modal__error" id="modal-card-input-title-error"></span>
          </label>
          <label class="modal__label">
            <input
              type="url"
              name="link"
              placeholder="Image link"
              required
              class="modal__form-input"
              id="modal-card-input-link"
            />
            <span class="modal__error" id="modal-card-input-link-error"></span>
          </label>
          <button
            type="submit"
            class="modal__form-button modal__form-button_disabled"
            disabled
          >
            Create
          </button>
        </form>
      </div>
    </div>

    <div class="modal" id="card-picture-modal">
      <div class="modal__picture-container">
        <button
          type="button"
          class="modal__container-close"
          id="modal-picture-close-button"
        ></button>
        <img
          src="#"
          alt=""
          class="modal__picture-container-image"
          id="modal-picture-container-image"
        />
        <p
          class="modal__picture-container-title"
          id="modal-picture-container-title"
        ></p>
      </div>
    </div>

    <div class="modal" id="delete-card-modal">
      <div class="modal__container modal__container_card-delete">
        <button
          type="button"
          class="modal__container-close"
          id="modal-close-button"
        ></button>
        <form class="modal__form">
          <h2 class="modal__title_delete-card">Are you sure?</h2>
          <button class="modal__form-delete-card-button" type="submit">
            Yes
          </button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <button
          type="button"
          class="card__delete-button"
          id="card-delete-button"
        ></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            type="button"
            class="card__like-button"
            id="card-like-button"
          ></button>
        </div>
      </li>
    </template>
  </body>
</html>
