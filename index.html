<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="interactive page where users can add and remove photos, like photos of other users, and make a few minor adjustments to their own profile"
    />
    <meta name="keywords" content="Photo, Profile, Menu" />
    <meta name="author" content="Mariia Chudakov" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the U.S. Logo"
          class="header__image"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques_cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title" id="profile-title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description" id="profile-description">
              Explorer
            </p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list" id="card-list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2024 Around The U.S.</p>
      </footer>
    </div>

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__container-close"
          id="modal-close-button"
        ></button>
        <p class="modal__title">Edit profile</p>
        <form class="modal__form" id="modal-form-element">
          <input
            type="text"
            placeholder="Name"
            required
            class="modal__form-input"
            id="modal-form-input-name"
          />
          <input
            type="text"
            placeholder="Description"
            required
            class="modal__form-input"
            id="modal-form-input-description"
          />
          <button type="submit" class="modal__form-button">Save</button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title">Lake Louise</h2>
          <button type="button" class="card__like-button"></button>
        </div>
        <h2 class="card__title"></h2>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
